<!DOCTYPE html>
<html lang="ru">
<head>
	@@include('./_head.html')

	<title>Parallax | Template</title>

	<style>
		.parallax-element{
			width: 50px;
			height: 50px;
			margin: 100px;
		}
	</style>

</head>
<body>

<!--WRAPPER/-->
<div class="wrapper">

<!--HEADER/-->
<header class="header">
	@@include('./_header.html')
</header>
<!--/HEADER-->

<div class="container" style="background: gray">
	
	<div class="parallax-element" style="background: red"></div>
	<div class="parallax-element" style="background: blue"></div>
	<div class="parallax-element" style="background: green"></div>


</div>

<!--FOOTER/-->
@@include('./_footer.html')
<!--/FOOTER-->

</div>
<!--/WRAPPER-->

<!--POPUPs/-->
@@include('./_popups.html')
<!--/POPUPs-->

@@include('./_javascript.html')


<script>
	$(document).ready(function() {

		
		$('.parallax-element').each(function() {
			mouseparallax(this, {
				listener: '.container',
				deltaX: 100,
				deltaY: 20
			});
		});


		
		
		
	});
</script>

</body>
</html>
